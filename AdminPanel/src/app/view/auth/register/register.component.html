<app-sidebar></app-sidebar>
<div class="content content-page">
  <app-header></app-header>
  <div class="content-body">
    <div class="signup-sidebar">
      <form [formGroup]="registerForm" name="form" ngNativeValidate>
        <div class="signup-sidebar-body">

          <a href="#" class="sidebar-logo mg-b-40"><span>Add Users</span></a>

          <h5 class="signup-subtitle">It may only take a minute.</h5>

          <div class="signup-form">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label>First Name</label>
                  <input type="text" class="form-control" placeholder="Enter your firstname"
                    formControlName="first_name" required>
                  <app-control-messages [control]="registerForm.controls.first_name"></app-control-messages>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Email address</label>
                  <input type="email" class="form-control" placeholder="Enter your email" formControlName="email"
                    required>
                  <app-control-messages [control]="registerForm.controls.email"></app-control-messages>
                </div>
              </div>

            </div>

            <div class="row mg-b-5">
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" placeholder="Enter your Password" name="password"
                    formControlName="password" required>
                  <app-control-messages [control]="registerForm.controls.password"></app-control-messages>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Confirm Password</label>
                  <input type="password" class="form-control" placeholder="Re Enter your password"
                    name="confirmpassword" formControlName="confirmpassword" required>
                  <app-control-messages [control]="registerForm.controls.confirmpassword"></app-control-messages>
                </div>
              </div>
            </div>

            <div class="form-group mg-b-30">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="agree">

              </div>
            </div>
            <div class="form-group d-flex mg-b-0 " style="justify-content: center;">
              <button class="btn btn-dark btn-uppercase btn-block" style="max-width: 200px;"
              [disabled]="registerForm.invalid" (click)="createUserAccount()">Save</button>
            </div>

          </div>
        </div>
      </form>
    </div>
  </div>
</div>
